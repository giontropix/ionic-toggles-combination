<ion-grid>
  <ion-label>{{ dataValue.name }}</ion-label>
  <ion-row>
    <ion-col size="3">
      <ion-toggle
        color="primary"
        [(ngModel)]="this.dataValue.isOn"
        (click)="this.inputField = ''; this.switchForFlyMode(); this.sendItselfToParent()"
        [disabled]="this.dataValue.name !== 'ModalitÃ  aereo' && this.haveToSwitchBecauseFlyMode === true">
      </ion-toggle>
    </ion-col>
    <ion-col size="9">
      <ion-input
        placeholder="Enter Input"
        [disabled]="!this.dataValue.isOn"
        [(ngModel)]="this.inputField"
      ></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
